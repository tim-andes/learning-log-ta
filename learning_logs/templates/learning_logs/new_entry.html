{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>New Entry:</h2>
{% endblock page_header %}

{% block content %}
    <h3><small><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</small></a></h3>

    <form method="post" action="{% url 'learning_logs:new_entry' topic.id %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Add</button>
        {% endbuttons %}

        <input type="hidden" name="next"
            value="{% url 'learning_logs:index' %}" />
    </form>
{% endblock content %}
